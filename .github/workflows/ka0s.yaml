# This is a basic workflow to help you get started with Actions
name: Ka0S
# Controls when the workflow will run
on:
  push: 
    branches-ignore:
      - 'main'
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Primer Job dentro del Job
  job-core:
    # Condicion antes de comenzar el jobs
    if: ${{ always() }} 
    runs-on: 
      group: kaos-test
    permissions:
      contents: write
      actions: write
      issues: write
      pull-requests: write
    outputs:
      output-core: ${{ steps.core.outputs.test }}
      output-evaluated: ${{ steps.evaluated.outputs.kaos_result }}
    steps:
      - id: repo
        if: ${{ always() }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.KAOS_TOKEN }}
          
      - id: core
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          rn_branch:
          rn_number:
      # vamos a capturar toda la información del evento que dispara el actions para controlar el flujo que debera de seguir
        if: ${{ always() }}
        run: |
          echo "Branch name is ${{ github.ref }}"
          case "${{ github.ref }}" in
            *RN[0-9]*-*)
              rn=$(echo "${{ github.ref }}" | grep -o 'RN[0-9]*')
              ;;
            *F[0-9]*-*)
              rn=$(echo "${{ github.ref }}" | grep -o 'F[0-9]*')
              ;;
            *H[0-9]*-*)
              rn=$(echo "${{ github.ref }}" | grep -o 'H[0-9]*')
              ;;
            *E[0-9]*-*)
              rn=$(echo "${{ github.ref }}" | grep -o 'H[0-9]*')
              ;;
            *)
              echo "No debería de estar haciendo esto"
              exit 1
              ;;
          esac
          rn_branch=$(echo "$rn" | grep -o '^[A-Za-z]*')
          echo "$rn_branch=rn_branch" >> $GITHUB_ENV
          rn_number=$(echo "$rn" | grep -o '[0-9]*')
          echo "$rn_number=rn_number" >> $GITHUB_ENV
          echo "Extracted RN Branch: ${{ env.rn_branch }} - $rn_branch"
          echo "Extracted RN Number: ${{ env.rn_number }} - $rn_number"     
          echo "Commit SHA is ${{ github.sha }}"
          echo "Repo origin is ${{ github.repository }}"
          echo "Launch by ${{ github.actor }}"

  job-flows:
    needs: job-core # Si antes haber evaluado la información no ejecutamos nada
    runs-on:
      group: kaos-test
    permissions:
      contents: write
      actions: write
      issues: write
      pull-requests: write
    steps:
      - id: release-new-flow
        if: ${{ env.rn_branch == 'RN' }}
        run: |
          echo "release-new-flow"
          echo "Branch name is ${{ github.ref }}"
          echo "Commit SHA is ${{ github.sha }}"
          echo "Repo origin is ${{ github.repository }}"
          echo "Launch by ${{ github.actor }}"
      - id: feature-flow
        if: ${{ env.rn_branch == 'F' }}
        run: |
          echo "feature-flow"
          echo "Branch name is ${{ github.ref }}"
          echo "Commit SHA is ${{ github.sha }}"
          echo "Repo origin is ${{ github.repository }}"
          echo "Launch by ${{ github.actor }}"
      - id: hotfix-flow
        if: ${{ env.rn_branch == 'H' }}
        run: |
          echo "hotfix-flow"
          echo "Branch name is ${{ github.ref }}"
          echo "Commit SHA is ${{ github.sha }}"
          echo "Repo origin is ${{ github.repository }}"
          echo "Launch by ${{ github.actor }}"
      - id: execution-flow
        if: ${{ env.rn_branch == 'E' }}
        run: |
          execution-flow
          echo "Branch name is ${{ github.ref }}"
          echo "Commit SHA is ${{ github.sha }}"
          echo "Repo origin is ${{ github.repository }}"
          echo "Launch by ${{ github.actor }}"


